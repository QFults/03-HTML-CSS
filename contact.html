<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      color: darkblue;
      border-bottom: 3px solid black;
    }
    input {
      border: 2px solid black;
    }
    textarea {
      border: 2px solid black;
    }
    label {
      color: darkblue;
      border-bottom: 2px solid black;
      font-weight: 900;
    }
  </style>
</head>

<body>
  <h1>Contact Me</h1>
  <form>
    <p>
      <label>Name</label>
      <input type="text" placeholder="John Doe">
    </p>
    <p>
      <label>Email</label>
      <input type="email" placeholder="johndoe@gmail.com">
    </p>
    <p>
      <label>Message</label>
    </p>
    <p>
      <textarea cols="30" rows="10" placeholder="I am inquiring about..."></textarea>
    </p>
  </form>
</body>

</html>
